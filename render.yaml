services:
  - type: web
    name: cartas-de-amor
    env: python
    rootDir: cartas_de_amor
    buildCommand: bash build.sh
    startCommand: gunicorn config.wsgi:application
    healthCheckPath: /health/
    autoDeploy: true
    disk:
      name: cartas-media
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "cartas-de-amor.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: cartas-de-amor-db
          property: connectionString
      - key: MEDIA_ROOT
        value: /var/data/media
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"

databases:
  - name: cartas-de-amor-db
    databaseName: cartas_de_amor
    user: cartas_de_amor
