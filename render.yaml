services:
  - type: web
    name: cartas-de-amor
    env: python
    buildCommand: bash build.sh
    startCommand: gunicorn config.wsgi:application
    healthCheckPath: /health/
    autoDeploy: true
    disk:
      name: cartas-media
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "cartas-de-amor.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: cartas-de-amor-db
          property: connectionString
      - key: MEDIA_ROOT
        value: /var/data/media
      - key: SERVE_MEDIA_FILES
        value: "True"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend"
      - key: DEFAULT_FROM_EMAIL
        value: "nao-responda@cartasdeamor.com"
      - key: EMAIL_HOST
        value: "smtp.resend.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_USE_SSL
        value: "False"
      - key: EMAIL_TIMEOUT
        value: "30"

databases:
  - name: cartas-de-amor-db
    databaseName: cartas_de_amor
    user: cartas_de_amor
