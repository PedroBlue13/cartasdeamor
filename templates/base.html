{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Cartas de Amor{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            base: {
              100: "#111111",
              200: "#333333",
              300: "#555555",
              400: "#777777",
              500: "#999999"
            },
            love: {
              100: "#f2c0c0",
              200: "#e37979",
              300: "#e76464",
              400: "#b65e5e",
              500: "#983434"
            }
          },
          fontFamily: {
            sans: ["Poppins", "sans-serif"],
            serif: ["Cormorant Garamond", "serif"]
          },
          boxShadow: {
            soft: "0 8px 30px rgba(0,0,0,.24)"
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body class="{% block body_class %}min-h-screen bg-base-100 text-base-500 antialiased{% endblock %}">
  <div id="page-loading-indicator" class="pointer-events-none fixed inset-x-0 top-0 z-[70] hidden h-1 bg-love-400/20">
    <div class="loading-bar h-full w-1/3 bg-love-300"></div>
  </div>
  <main class="{% block main_class %}mx-auto w-full max-w-3xl px-4 pb-20 pt-6 md:px-8{% endblock %}">
    {% if messages %}
      <div class="space-y-2">
        {% for message in messages %}
          <div class="animate__animated animate__fadeInDown rounded-2xl border border-love-300/30 bg-base-200 px-4 py-3 text-sm text-love-100">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script>
    new WOW().init();
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
