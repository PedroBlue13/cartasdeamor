{% extends "base.html" %}
{% block title %}Recuperar senha | Cartas de Amor{% endblock %}
{% block content %}
<section class="mx-auto max-w-md animate__animated animate__fadeInUp rounded-3xl border border-base-300 bg-base-200 p-6 shadow-soft">
  <h1 class="text-2xl font-semibold text-love-100">Recuperar senha</h1>
  <p class="mt-2 text-sm text-base-400">Digite seu email para receber o link de redefinicao.</p>
  <form method="post" class="mt-5 space-y-4">
    {% csrf_token %}
    <div>
      <label class="mb-2 block text-sm text-base-400">Email</label>
      {{ form.email }}
      <p class="mt-1 text-xs text-love-200">{{ form.email.errors|striptags }}</p>
    </div>
    <button data-loading-text="Enviando email..." class="w-full rounded-2xl bg-love-400 px-5 py-4 text-base font-semibold text-white">Enviar link</button>
  </form>
</section>
{% endblock %}
