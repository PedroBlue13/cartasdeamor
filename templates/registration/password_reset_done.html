{% extends "base.html" %}
{% block title %}Email enviado | Cartas de Amor{% endblock %}
{% block content %}
<section class="mx-auto max-w-md animate__animated animate__fadeInUp rounded-3xl border border-base-300 bg-base-200 p-6 shadow-soft text-center">
  <h1 class="text-2xl font-semibold text-love-100">Confira seu email</h1>
  <p class="mt-3 text-sm text-base-400">Se existir uma conta com esse email, enviamos um link para redefinir sua senha.</p>
  <a href="{% url 'letters:login' %}" class="mt-5 inline-flex rounded-2xl border border-love-200 px-4 py-3 text-sm text-love-100">Voltar ao login</a>
</section>
{% endblock %}
